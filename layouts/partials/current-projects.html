{{ if .Site.Data.homepage.currentprojects.enable }}
<section class="current-projects section" id="currentprojects">
  <div class="container">
    {{ with .Site.Data.homepage.currentprojects }}
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
        </div>
      </div>
      {{ range .currentprojectItem }}
      <div class="col-lg-4 col-sm-6 mb-5 mb-lg-0 text-center">
        <div class="current-project-block">
          <div class="author-details">
            <a href="{{ .url}}" target="_blank"><img src="{{ .image | absURL }}" alt="{{ .name }}"></a>
            <h4>{{ .name }}</h4>
          </div>
          <p>{{ .content | markdownify }}</p>

        </div>
      </div>
      {{ end }}
    </div>
    {{ end }}
    
  </div>
</section>
{{ end }}
