
{{ if .Site.Data.homepage.aboutus.enable }}
<section class="aboutus section" id="aboutus">
  <div class="container">
    {{ with .Site.Data.homepage.aboutus }}
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
          <p>{{ .content }}</p>
        </div>
      </div>
      {{ range .teamMembers }}
      <div class="col-lg-4 col-sm-6 mb-5 mb-lg-0 text-center">
        <div class="current-project-block">
          <div class="author-details">
            {{ if .image }}
               <img height=85 src="{{ .image | absURL }}" alt="{{ .name }}">
            {{ end }}
            <h4>{{ .name }}</h4>          
            {{ .email }}

          </div>
          <p>{{ .content | markdownify }}</p>


        </div>
      </div>
      {{ end }}
    </div>
    {{ end }}
    
  </div>
</section>
{{ end }}
