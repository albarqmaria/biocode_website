############################# About Product #######################
aboutFlexibleData:
  enable : true
  items:
    # about product item loop
    - title : "Network Data Environment"
      content : "Our network data environment is a customizable data management platform for teams, projects, and datasets.
      Our solution uses customizable document objects (written in JSON) to create network and project-level 
      data validation rules.  Data elements can be defined to suit any domain. This enables broad-scale networks to scale their data quickly."
      button:
        enable : false
        label : "Check Features"
        link : "#"

############################# About Product #######################
aboutPipeline:
  enable : true
  items:
    # about product item loop
    - image : "images/pipeline.png"
      title : "A high-throughput ontology-based pipeline for data integration"
      content : "We have built a flexible, scalable pipeline for integration and alignment of multiple data sources. 
      Processing is daptable to all kinds of data, ontologies (OWL), or reasoning profiles, and 
      output is compatible with any type of storage technology. The ontology-data-pipeline is designed to 
      be run as a Docker container but can also be run natively in python. For more information visit the
      [ontology-data-pipeline github page](https://github.com/biocodellc/ontology-data-pipeline)."
      button:
        enable : false
        label : "Check Features"
        link : "#"


